<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수정</title>
    
    <!-- Global & Layout CSS -->
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/src/shared/component/header/header.css">
    <link rel="stylesheet" href="/src/shared/component/footer/footer.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/src/features/user/pages/profile/user.css">
    <link rel="stylesheet" href="/src/shared/component/toast/toast.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/src/features/auth/authStore.js" defer></script>
    <script type="module" src="/src/shared/component/toast/toast.js"></script>
    <script type="module" src="/src/shared/component/layout.js" defer></script>
    <script type="module" src="/src/features/user/pages/profile/user.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="auth-main">
        <div class="auth-container">
            <h2 class="auth-title">개인정보 수정</h2>
            <form id="user-profile-form" class="auth-form">
                <div class="form-group image-uploader">
                    <label for="image-input" class="image-upload-label">
                        <img class="image-preview" id="profile-image" src="/assets/images/user.png" alt="프로필 이미지">
                    </label>
                    <input type="file" id="image-input" accept="image/*" class="visually-hidden">
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" readonly>
                    <small class="readonly-note">이메일은 변경할 수 없습니다.</small>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임<span class="required">*</span></label>
                    <input type="text" id="nickname" required>
                    <p id="nicknameVerified" class="form-validation-message" style="display: none;"></p>
                </div>

                <button type="submit" id="update-profile-button" class="auth-button">프로필 업데이트</button>
            </form>
             <div class="form-footer">
                <a href="/password">비밀번호 변경하기</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
