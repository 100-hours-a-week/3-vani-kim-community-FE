<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
    <link rel="stylesheet" type="text/css" href="/src/features/user/pages/profile/user.css">
    <link rel="stylesheet" href="/src/shared/component/layout.css">

    <script type="module" src="/src/shared/component/layout.js" defer></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script type="module" src="/src/core/api/api.js"></script>
    <script src="/src/features/auth/authStore.js"></script>
    <script src="/src/features/user/pages/profile/user.js" type="module"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <h2>개인정보</h2>
        
        <form id="user-profile">
            <div class="image-uploader">
                <label for="image-input" class="image-upload-label">프로필 이미지
                    <img class="image-preview" src="/assets/user.png" alt="프로파일 이미지 업로드" id="profile-image">
                </label>
                <input type="file" id="image-input" accept="image/*" class="visually-hidden">
            </div>

            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" readonly placeholder=" ">
                <small class="readonly-note">이메일은 변경할 수 없습니다</small>
            </div>

            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required placeholder="닉네임은 필수 입니다">
                <p id="nicknameVerified" style="display: none;"> </p>

            </div>

            <div class="button-group">
                <button type="submit" id="update-profile">프로필 업데이트</button>
                <a href="/password" class="change-password-link">비밀번호 변경</a>
            </div>
        </form>
    </main>
    <div id="footer-placeholder"></div>

</body>
</html>
