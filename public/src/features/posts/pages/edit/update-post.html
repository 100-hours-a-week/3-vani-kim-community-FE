<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <!-- Global & Layout CSS -->
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/src/shared/component/header/header.css">
    <link rel="stylesheet" href="/src/shared/component/footer/footer.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/src/features/posts/pages/edit/update-post.css">
    <link rel="stylesheet" href="/src/shared/component/toast/toast.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/src/features/auth/authStore.js"></script>
    <script type="module" src="/src/shared/component/toast/toast.js"></script>
    <script type="module" src="/src/shared/component/layout.js" defer></script>
    <script src="/src/features/posts/pages/edit/update-post.js" type="module"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="auth-main">
        <div class="auth-container post-creation-container">
            <h2 class="auth-title">게시글 수정</h2>
            <form class="auth-form" id="update-post-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목<span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용<span class="required">*</span></label>
                    <textarea id="content" name="content" required></textarea>
                </div>

                <div class="form-group image-uploader">
                    <label>이미지</label>
                    <div id="current-image-section" style="display: none;">
                        <p class="image-label">현재 이미지</p>
                        <div class="current-image-container">
                            <img id="current-image" src="" alt="현재 이미지">
                            <button type="button" id="remove-current-image" class="remove-image-btn">&times;</button>
                        </div>
                    </div>
                    <label for="image" class="image-upload-label">
                        <div class="image-preview-box" id="new-image-box">
                             <img id="preview-image" src="" alt="새 이미지 미리보기" style="display:none;">
                             <span id="upload-prompt">새 이미지 추가</span>
                        </div>
                    </label>
                    <input type="file" id="image" name="image" accept="image/*" class="visually-hidden">
                </div>

                <div class="form-buttons">
                    <button type="button" class="auth-button secondary" id="cancel-btn">취소</button>
                    <button type="submit" class="auth-button" id="update-btn">수정 완료</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
