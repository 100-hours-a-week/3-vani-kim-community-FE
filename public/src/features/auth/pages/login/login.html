<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Global & Layout CSS -->
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/src/shared/component/header/header.css">
    <link rel="stylesheet" href="/src/shared/component/footer/footer.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/src/features/auth/pages/login/login.css">
    <link rel="stylesheet" href="/src/shared/component/toast/toast.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/src/features/auth/authStore.js" defer></script>
    <script type="module" src="/src/shared/component/toast/toast.js"></script>
    <script type="module" src="/src/shared/component/layout.js" defer></script>
    <script type="module" src="/src/features/auth/pages/login/login.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="auth-main">
        <div class="auth-container">
            <h1 class="auth-title">로그인</h1>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" id="login-button" class="auth-button">로그인</button>
            </form>
            <div class="form-footer">
                <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

</body>
</html>
