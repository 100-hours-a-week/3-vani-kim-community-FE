<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>

    <!-- Global & Layout CSS -->
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/src/shared/component/header/header.css">
    <link rel="stylesheet" href="/src/shared/component/footer/footer.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/src/features/auth/pages/settings/update-password.css">
    <link rel="stylesheet" href="/src/shared/component/toast/toast.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/src/features/auth/authStore.js" defer></script>
    <script type="module" src="/src/shared/component/toast/toast.js"></script>
    <script type="module" src="/src/shared/component/layout.js" defer></script>
    <script type="module" src="/src/features/auth/pages/settings/update-password.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <main class="content">
        <h2>비밀번호 수정</h2>
        <form id="update-password-form">
            <div>
                <label for="current-password">현재 비밀번호<span class="required">*</span></label>
                <input type="password" id="current-password" name="currentPassword" required>
                <p id="currentPasswordVerified" class="message" style="display: none;"></p>
            </div>

            <div>
                <label for="new-password">새 비밀번호<span class="required">*</span></label>
                <input type="password" id="new-password" name="newPassword" required>
                <p id="newPasswordVerified" class="message" style="display: none;"></p>
            </div>

            <div>
                <label for="confirm-password">새 비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
                <p id="confirmPasswordVerified" class="message" style="display: none;"></p>
            </div>

            <button type="submit" id="update-password-button" disabled>비밀번호 수정</button>
        </form>
        <a href="/" class="back-link">메인으로 돌아가기</a>
    </main>
    <div id="footer-placeholder"></div>

</body>
</html>
