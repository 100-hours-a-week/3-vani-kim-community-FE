<!-- index.html, 메인페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치</title>
    <link rel="stylesheet" href="/src/shared/component/layout.css">
    <link rel="stylesheet" href="/index.css">

    <script type="module" src="/src/shared/component/layout.js" defer></script>
    <script type="module" src="/index.js" defer></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/src/core/api/api.js" type="module"></script>
    <script src="/src/features/auth/authStore.js"></script>

</head>
<body>
<div id="header-placeholder"></div>
    <main class="content">
        <h4 class="greetings">안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong>입니다.</h4>

        <div class="post-section">
            <div class="post-creation">
                <a href="/post"><button type="button" id="post-creation">게시글 작성</button></a>
            </div>

            <ul class="post-list-container">
                </ul>
            <div id="infinite-scroll-trigger" class="infinite-scroll-trigger"></div>

            <div id="end-of-list-message" class="end-of-list-message">
                <p>모든 게시글을 불러왔습니다.</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <template id="post-item-template">
        <li class="post-item">
            <a href="/post/placeholder-id" class="post-link">
                <div class="content-area">
                    <h2 class="post-title">게시글 제목</h2>
                    <div class="post-meta">
                        <div class="post-stats">
                            <div class="likes">좋아요수 0</div>
                            <div class="views">조회수 0</div>
                            <div class="comments">댓글수 0</div>
                        </div>
                        <time class="post-date" datetime=""></time>
                    </div>
                </div>
                <footer class="author-area">
                    <span class="author-nickname">작성자</span>
                </footer>
            </a>
        </li>
    </template>

</body>

</html>
